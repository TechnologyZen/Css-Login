<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login Animated</title>
</head>
<body>
    <div class="form"><h3>Login</h3></div>
    <div id="form">
        <label for="user"><i class="fa fa-user"></i>&nbsp;&nbsp;Username</label><br>
        <input placeholder="Username" maxlength="20" type="text" id="user"><br><br>
        <label onclick="show()" for="pwd"><i class="fa fa-key"></i>&nbsp;&nbsp;Password</label><br>
        <input placeholder="Password" type="password" maxlength="15" id="pwd"><br><br>
        <button onclick="submit()">Login</button>
        <div id="txt">You Are Logged In</div>
        <div id="text"></div>
    </div>
</body>
</html>
